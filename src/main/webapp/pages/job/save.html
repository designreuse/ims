<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head><title>User Management</title>
</head>
<body th:replace="layout :: body(section_heading='Job Management', page_heading='Create new job')">
	<div layout:fragment="header-buttons">
		<a th:href="@{/admin/job}" class="btn btn-primary pull-right" role="button"><i class="fa fa-list-ul"></i> List Jobs</a>
	</div>
	<section layout:fragment="content" class="content">
		<div class="row">
			<div class="col-md-12">
				<!-- general form elements -->
				<div class="box box-primary">
					<div class="box-header">
						<h3 class="box-title">Add New Job</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form action="#" th:action="@{/admin/job/add}" th:object="${jobTO}" method="post" enctype="multipart/form-data">
						<div class="box-body">
							<div class="row">
								<div class="control-group col-md-6">
									<label>Job Name</label> <input type="text" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{5,20}$" class=" form-control"
										required="required" data-validation-pattern-message="Must be between 5 to 20 with Alphanumberic, -, ."
										th:field="*{name}" autocomplete="off" />
									<p class="help-block"></p>
								</div>	
								<div class="control-group col-md-6">
									<label>Job Type</label> <select th:field="*{jobType}" class="form-control" required="required">
										<option th:each="jobType : ${T(com.ims.domain.enums.JobType).values()}" th:value="${jobType.name()}"
											th:text="${jobType.value}"></option>
									</select>
								</div>														
							</div>							
							<div class="row">
								<div class="control-group col-md-6">
									<label>Cron Expression</label> <input type="text" th:field="*{cronExpression}" class=" form-control" required="required" />
									<p class="help-block"></p>
								</div>							
								<div class="control-group col-md-4 ">
									<label>Schedule</label>
									<select th:field="*{schedule}" class="form-control" required="required">
										<option value="Yes">Yes</option>
										<option value="No">No</option>
									</select>
								</div>
							</div>

						</div>
						<!-- /.box-body -->

						<div class="box-footer">
							<button type="submit" name="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>

					<!-- /.box -->
				</div>
			</div>
		</div>
	</section>
</body>
</html>
