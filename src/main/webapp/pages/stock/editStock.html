<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

<body th:replace="layout :: body(section_heading='Product Management')">
	<section layout:fragment="content" class="content">
		<form action="#" th:action="@{/admin/stock/update}" name="updateStock" th:object="${stockTO}" method="post">	
		<div class="row">
			<div class="col-md-12">
				<!-- general form elements -->
				<div class="box box-primary">
					<div class="box-header">
						<h3 class="box-title">
							View Stock : ID <span th:text="*{pkey}"></span>
						</h3>
					</div>
						<div class="box-body">
							<div class="row">
								<input type="hidden" th:field="*{pkey}" th:value="${pkey}" />
								<div class="control-group col-md-3">
									<label>Product Id</label><input type="text" th:field="*{productId}" class="form-control" readonly="readonly"/>
									<p class="help-block"></p>
								</div>		
								<div class="control-group col-md-3">
									<label>Current Stock</label><input type="text" th:field="*{currentStock}" class="form-control" pattern="^[0-9]*$" data-validation-pattern-message="Must be Number"/>
									<p class="help-block"></p>
								</div>
								<div class="control-group col-md-3">
									<label>Product Name</label><input type="text" th:field="*{productName}" class="form-control" />
									<p class="help-block"></p>
								</div>														
								<div class="control-group col-md-3">
									<label>Stock Value</label><input type="text" th:field="*{stockValue}" class="form-control" readonly="readonly"/>
									<p class="help-block"></p>
								</div>
							</div>	
						</div>
						<!-- <div class="box-body">
							<div class="row">
									
							</div>	
						</div>
						 -->

				</div>
			</div>
			<div class="box-footer">
				<button type="submit" name="submit" class="btn btn-primary" style="margin-left:15px;">Update</button>
				<a class="btn btn-primary" role="button" th:href="@{/admin/stock/search}">Back</a>
			</div>
        </div>  
		</form>
	</section>
</body>
</html>
