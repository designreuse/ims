<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout"
	xmlns:dt="http://github.com/dandelion/datatables" xmlns:ddl="http://www.thymeleaf.org/dandelion">

<body th:replace="layout :: body(section_heading='Volunteer Management')">
	
	<section layout:fragment="content" class="content">
	<form action="#" th:action="@{/admin/product/search}" name="searchVolunteerForm" th:object="${volunteerSearchTO}" method="post" id="searchVolunteer">
		<div class="row">
		
			<div class="col-md-12">
				<!-- general form elements -->
				<div class="box box-primary">
					<div class="box-header">
						<h3 class="box-title">Search Volunteer</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<!-- <form action="#" th:action="@{/admin/product/search}" th:object="${volunteerSearchTO}" method="post"> -->
						<div class="box-body" data-widget="collapse">
							<div class="row">
								<div class="control-group col-md-2">
									<label>Volunteer ID</label>
									<div id="pkeyFilter"></div>
								</div>
								<div class="control-group col-md-4">
									<label>Volunteer Name</label>
									<div id="nameFilter"></div>
								</div>
								<div class="control-group col-md-3">
									<label>Father / Husband Name</label>
									<div id="fatherNameFilter"></div>
								</div>
								<div class="control-group col-md-3">
									<label>Area</label>
									<div id="areaFilter"></div>
								</div>

							</div>
							<div class="row">
								<div class="control-group col-md-3">
									<label>Phone Number</label>
									<div id="mobileNoFilter"></div>
								</div>

								<!-- <div class="control-group col-md-3">
									<label>DOB</label>
									<div id="dobFilter"></div>
								</div> -->
								<div class="control-group col-md-3">
									<label>Status</label>
									<div id="volunteerStatusFilter"></div>
								</div>								
								<!-- <div class="control-group col-md-3">
									<label>Finger Print ID</label>
									<div id="fingerPrintIdFilter"></div>
								</div> -->
							</div>

							<!-- /.box-body -->
						</div>
						<div class="box-footer">
							<a id="filterButton" class="btn btn-primary" role="button" onClick="verify()">Search</a> <a id="filterClearButton" class="btn btn-default">Clear
								filters</a>
								

						</div>

					<!-- </form> -->
					<!-- /.box -->
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-body table-responsive" ddl:bundle-includes="filtering,moment,bootstrap-datepicker">
						<table id="myTableId" dt:table="true" class="table table-bordered table-striped"  export="csv,pdf"
							dt:url="@{/admin/product/search/pagination}" dt:serverside="true" dt:dom="l0rtip" dt:processing="false"
							dt:filterplaceholder="none" dt:filterSelector="#filterButton" dt:filterClearSelector="#filterClearButton" >
							<thead>
								<tr>
									<th dt:property="pkey" dt:filterCssClass="form-control" dt:renderFunction="custom-rendering#volunteerView" dt:name="pkey"
										dt:filterable="true" dt:selector="#pkeyFilter" dt:sortInitDirection="desc" id="pkey">ID</th>
									<th dt:property="name" dt:filterCssClass="form-control" dt:name="name" dt:filterable="true" dt:selector="#nameFilter">Name</th>
									 <th dt:property="area" dt:filterCssClass="form-control" dt:name="area" dt:visible="false" dt:filterable="true" dt:selector="#areaFilter">Area</th> 
									<th dt:property="fatherName" dt:filterCssClass="form-control" dt:visible="true" dt:name="fatherName" dt:filterable="true"
										dt:selector="#fatherNameFilter">Father/Husband</th>
									<th dt:property="mobileNo" dt:filterCssClass="form-control" dt:name="mobileNo" dt:filterable="true"
										dt:selector="#mobileNoFilter">Mobile</th>
									<th dt:property="dob"  dt:name="dob" dt:filterCssClass="form-control" dt:renderFunction="custom-rendering#toDateTemp"
										dt:filterable="false" dt:selector="#dobFilter">DOB</th>
									<th dt:property="volunteerStatus" dt:filterType="select"
										dt:filterValues="['Registered','Approved','Rejected','BlackListed','Permanently_Rejected','Temporarily_Rejected']"
										dt:renderFunction="custom-rendering#volunteerStatusView" dt:filterCssClass="form-control" dt:name="volunteerStatus"
										dt:selector="#volunteerStatusFilter" dt:filterable="true">Status</th>
										<th dt:property="fingerPrintId" dt:filterCssClass="form-control"  dt:name="fingerPrintId"
										dt:filterable="false"> Finger Print ID</th>
									<th style="width: 10%" dt:property="pkey" dt:name="actions" dt:renderFunction="custom-rendering#volunteerSearchAction">Actions</th>
								</tr>
							</thead>
						</table>
					</div>
					
				</div>
			</div>
		</div>
</form>
	</section>
</body>
</html>
