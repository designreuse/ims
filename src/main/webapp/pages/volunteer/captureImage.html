<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="volunteer/videolayout">

<body th:replace="volunteer/videolayout :: body(section_heading='Volunteer Management')">
	<section layout:fragment="content" class="content">
		<div class="row">
			<div class="col-md-12">
				<!-- general form elements -->
				<div class="box box-primary">
					<div class="box-header">
						<h3 class="box-title">Capture image</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form action="#" th:action="@{/admin/volunteer/captureImage}" name="captureImage" th:object="${volunteerTO}" method="post">

						<div class="box-body">
							<div class="row">
								<input type="hidden" th:field="*{pkey}" th:value="${pkey}" />
								<div class="row col-md-12">
									<div class="control-group col-md-8">
										<p class="help-block"></p>
										<label>Volunteer Photo </label>
										<video id="video"></video>
									</div>
									<div class="control-group col-md-4">
										<label></label>

										<!-- target for the canvas-->
										<div id="canvasHolder"></div>

										<!--preview image captured from canvas-->
										<img id="preview" th:src="@{/resources/images/placeholder-image.png}" /> <a id="button">Capture Image</a><input
											id="imageToForm" type="text" th:field="*{cameraImageBase64String}" required="required" hidden="true" />
										<p class="help-block"></p>
									</div>
								</div>

							</div>

							<!-- /.box-body -->

							<div class="box-footer">
								<button type="submit" name="submit" class="btn btn-primary" OnClick="return calcBmiKg()">Submit</button>
							</div>
						</div>

					</form>

					<!-- /.box -->
				</div>
			</div>
		</div>


	</section>
</body>

</html>
