<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<body
	th:replace="layout :: body(section_heading='Volunteer Management')">
	<section layout:fragment="content" class="content">
		<div class="row">
			<div class="col-md-12">
				<!-- general form elements -->
				<div class="box box-primary">
					<div class="box-header">
						<h3 class="box-title">Volunteer Report</h3>
					</div>
					<!-- /.box-header -->
					<!-- form start -->
					<form action="#" th:action="@{/admin/volunteer/find}"
						 method="post"
						onLoad="javascript:enableDisableSearch(0)">
						<div class="box-body">
						<div class="row">
							
							<div class="form-group col-md-12">
								<div class="col-md-6 col-xs-6 ">
									
									<label>From Date :</label>
					<input type="date" name="fromDate" class="form-control" placeholder="From Date" />
			
			
													<label>To Date :</label>
					<input type="date" name="toDate" class="form-control" placeholder="To Date" />
				
			
								</div>
							</div>
							
						</div>
					
						</div>
<div class="pull-right">
						<div class="col-md-6 ">
							<button type="submit" name="submit"
								class="btn btn-primary ">View Report </button>
						</div>
</div>
					</form>

					<!-- /.box -->
				</div>
			</div>
		</div>
	</section>
</body>
</html>
