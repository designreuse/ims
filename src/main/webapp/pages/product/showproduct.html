<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

<body th:replace="layout :: body(section_heading='Product Management')">	
	<section layout:fragment="content" class="content">
		<div class="row">
			<div class="col-md-12">
				<!-- general form elements -->
				<div class="box box-primary">
					<div class="box-header">
						<h3 class="box-title">
							View Product : ID <span th:text="*{productId}"></span>
						</h3>
					</div>
						<div class="box-body">
							<div class="row">
								<div class="control-group col-md-3">
									<label>Product Model</label><input type="text" th:value="*{productId}" class="form-control"  th:readonly="true" />
									<p class="help-block"></p>
								</div>		
								<div class="control-group col-md-3">
									<label>Product Name</label><input type="text" th:value="*{productName}" class="form-control"  th:readonly="true" />
									<p class="help-block"></p>
								</div>									
								<div class="control-group col-md-3">
									<label>Product Price</label><input type="text" th:value="*{price}" class="form-control"  th:readonly="true" />
									<p class="help-block"></p>
								</div>
								<div class="control-group col-md-3">
									<label>Product Quantity</label><input type="text" th:value="*{quantity}" class="form-control"  th:readonly="true" />
									<p class="help-block"></p>
								</div>
									<div class="control-group col-md-3">
									<label>Product Viewed</label><input type="text" th:value="*{viewed}" class="form-control"  th:readonly="true" />
									<p class="help-block"></p>
								</div>
									<div class="control-group col-md-3">
									<label>Product Points</label><input type="text" th:value="*{points}" class="form-control"  th:readonly="true" />
									<p class="help-block"></p>
								</div>																																					
								
							
							</div>	
							<div class="row">
							</div>	
						</div>
											<div class="box-footer">
									<a class="btn btn-primary" role="button"
										th:href="@{/admin/product/search}">Back</a>
								</div>
		
				</div>
			</div>
		</div>
	</section>
</body>
</html>
