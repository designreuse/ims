<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">

<body th:replace="layout :: body(section_heading='Product Management')">
	<section layout:fragment="content" class="content">
		<form action="#" th:action="@{/admin/product/update}" name="updateProduct" th:object="${productTO}" method="post">	
		<div class="row">
			<div class="col-md-12">
				<!-- general form elements -->
				<div class="box box-primary">
					<div class="box-header">
						<h3 class="box-title">
							View Product : ID <span th:text="*{productId}"></span>
						</h3>
					</div>
						<div class="box-body">
							<div class="row">
								<input type="hidden" th:field="*{productId}" th:value="${productId}" />
								<div class="control-group col-md-3">
									<label>Product Model</label><input type="text" th:field="*{model}" class="form-control" readonly="readonly"/>
									<p class="help-block"></p>
								</div>		
								<div class="control-group col-md-3">
									<label>Product Price</label><input type="text" th:field="*{price}" class="form-control" readonly="readonly"/>
									<p class="help-block"></p>
								</div>
								<div class="control-group col-md-3">
									<label>Product Quantity</label><input type="text" required="required"  th:field="*{quantity}" class="form-control" pattern="^[0-9]*$" data-validation-pattern-message="Must be Number"/>
									<p class="help-block"></p>
								</div>														
								<div class="control-group col-md-3">
									<label>Product Points</label><input type="text" th:field="*{points}" class="form-control" readonly="readonly"/>
									<p class="help-block"></p>
								</div>
								<div class="control-group col-md-3">
									<label>Reorder Quantity</label><input type="text" required="required" th:field="*{reorderQuantity}" class="form-control" pattern="^[0-9]*$" data-validation-pattern-message="Must be Number"/>
									<p class="help-block"></p>
								</div>
					<!-- 			<div class="control-group col-md-3">
									<label>Stock</label><input type="text" required="required" th:field="*{currentStock}" class="form-control" pattern="^[0-9]*$" data-validation-pattern-message="Must be Number"/>
									<p class="help-block"></p>
								</div> -->
								<div class="control-group col-md-3">
									<label>Product Viewed</label><input type="text" th:field="*{viewed}" class="form-control" readonly="readonly"/>
									<p class="help-block"></p>
								</div>																																				
							</div>	
						</div>
						<!-- <div class="box-body">
							<div class="row">
									
							</div>	
						</div>
						 -->

				</div>
			</div>
			<div class="box-footer">
				<button type="submit" name="submit" class="btn btn-primary" style="margin-left:15px;">Update</button>
				<a class="btn btn-primary" role="button" th:href="@{/admin/product/search}">Back</a>
			</div>
        </div>  
		</form>
	</section>
</body>
</html>
