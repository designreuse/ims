<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head><title>Order Management</title>
</head>
<body
	th:replace="layout :: body(section_heading='Purchase Order Management')">

	<section layout:fragment="content" class="content">
		<div class="row">

			<div class="col-md-12">
				<!-- general form elements -->
				<div class="box box-primary">
					<div class="box-header">
						<h3 class="box-title">Add Order</h3>
					</div>
					<form action="#" th:action="@{/admin/purchaseorder/register}"
						th:object="${purchaseOrderTO}" method="post">
						<div class="box-body">
							<div class="row">
								<!-- <div class="control-group col-md-4">
									<label>ProductId</label> 
									 <input type="hidden" th:value="*{ids}" id="productIds"/>
									 <input type="text" th:field="*{id}" id="productId" onkeyup="productIdSearch()"/>
									 <select th:field="*{id}"
											class="form-control selectpicker" required="required" id="productId" onchange="setProductName()" data-live-search="true" >
											<option
												th:each="id : *{ids}"
												th:value="${id}" th:text="${id}"
												></option>
												</select>
												</div> -->
								<div class="control-group col-md-4">
									<label>ProductName</label> 
									<div>
									<input type="hidden" 
 										th:value="*{names}" id="productNames" /> <input type="text"
										th:field="*{name}" id="productName"
										oninput="productNameSearch()" class="form-control" placeholder="Product Name"/>
										</div>
								</div>
								<div class="control-group col-md-4">
									<label>Vendor Name</label>
									<div>
										<input type="text" class="form-control"
											placeholder="Vendor Name" th:field="*{vendorName}" />
									</div>
								</div>

							</div>
							<div class="row">
								<div class="control-group col-md-4">
									<label>Description</label>
									<div>
										<input type="text" class="form-control"
											placeholder="Description" th:field="*{description}"
											th:value="*{description}" />
									</div>
								</div>
								
								<div class="control-group col-md-4">
									<label>Payment Method</label><select
										th:field="*{paymentMethod}" class="form-control">
										<option
											th:each="payment : ${T(com.ims.domain.enums.PurchaseOrderPaymentMethod).values()}"
											th:value="${payment.name()}" th:text="${payment.value}"
											th:selected="${payment == T(com.ims.domain.enums.PurchaseOrderPaymentMethod).CashOndelivery}"></option>
									</select>
								</div>
								
							</div>
							<div class="row">
								<!-- <div class="control-group col-md-4">
									<label>Vendor Site</label> 
									<div>
									<input type="text" class="form-control"
										placeholder="Vendor Site" th:field="*{vendorSite}"
										/></div>
								</div> -->
								
								<div class="control-group col-md-4">
									<label>Total Quantity</label> <input type="text"
										placeholder="Total" pattern="^[0-9]*$"
										data-validation-pattern-message="Must be Number"
										th:field="*{total}" class="form-control" required="required"
										id="quantity" />
									<p class="help-block"></p>
								</div>
								<div class="control-group col-md-4">
									<label>Remark</label>
									<div>
										<textarea rows="4" cols="50" th:field="*{remark}"
											class="form-control"></textarea>
									</div>
								</div>
							</div>
							<div class="box-footer">
								<button type="submit" name="submit" class="btn btn-primary"
									onclick="return checkQuantity();">Submit</button>
								<a class="btn btn-primary" role="button"
									th:href="@{/admin/purchaseorder/search}">Back</a>
							</div>

						</div>

					</form>

				</div>
			</div>
		</div>
	</section>
</body>

</html>
